<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Paint JS</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<h1>Draw what you want!</h1>
	<p class="guideText">Paint Board made with Vanilla JS</p>
	<canvas id="jsCanvas" class="canvas"></canvas>
	<div class="controls">
		<div class="controls__range">
			<input type="range" name="" id="jsRange" min="0.5" max="10" value="5" step="0.5">
    </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">clear</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div class="controls__color jsColor" style="background-color:#2c2c2c"></div>
        <div class="controls__color jsColor" style="background-color:#ffffff"></div>
        <div class="controls__color jsColor" style="background-color:#e84545"></div>
        <div class="controls__color jsColor" style="background-color:#ff7171"></div>
        <div class="controls__color jsColor" style="background-color:#e48900"></div>
        <div class="controls__color jsColor" style="background-color:#ffc93c"></div>
        <div class="controls__color jsColor" style="background-color:#70af85"></div>
        <div class="controls__color jsColor" style="background-color:#046582"></div>
        <div class="controls__color jsColor" style="background-color:#282846"></div>
        <div class="controls__color jsColor" style="background-color:#301b3f"></div>
        <div class="controls__color jsColor" style="background-color:#424642"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="app.js"></script>
  </body>
</html>
